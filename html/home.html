<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Home Page Rent Car</title>
        <link rel="stylesheet" href="../css/home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top-part">
                <div class="logo">MORENT</div>
                <div class="search-box">
                    <span style="padding-left: 20px; padding-top: 5px;"><img src="../img/search-normal.png"></span>
                    <input type="text" placeholder="Search something here">
                    <span style="padding-right: 20px;padding-top: 5px;"><img src="../img/filter.png"></span>
                </div>
                <div class="profil">
                    <span><img src="../img/heart.png" class="icon"></span>
                    <span><img src="../img/notification.png" class="icon"></span>
                    <span><img src="../img/setting-2.png" class="icon"></span>
                    <span><img src="../img/Image.png" class="icon"></span>
                </div>
            </div>
            <div class="mid-part">
                <div class="image-row">
                    <div class="image-ads">
                        <img src="../img/Ads 1.png" alt="qc1">
                        <img src="../img/car-ads1.png" alt="xe1" class="car-ads">
                    </div>
                    <div class="image-ads">
                        <img src="../img/Ads 2.png" alt="qc2">
                        <img src="../img/car-ads2.png" alt="xe2" class="car-ads">
                    </div>
                </div>

                <div class="location-box">
                    <div class="pickup-box">Pick-up</div>
                    <div class="switch">â‡„</div>
                    <div class="dropoff-box">Drop-off</div>
                </div>

                <div class="catalog">
                    <div class="catalog-box">
                        <img src="../img/car.png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (1).png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (2).png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (3).png" alt="" class="car-catalog">
                    </div>

                    <div class="catalog-box">
                        <img src="../img/car (4).png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (5).png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (6).png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (7).png" alt="" class="car-catalog">
                    </div>

                    <div class="catalog-box">
                        <img src="../img/car (8).png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (9).png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (10).png" alt="" class="car-catalog">
                    </div>
                    <div class="catalog-box">
                        <img src="../img/car (11).png" alt="" class="car-catalog">
                    </div>

                </div>

            </div>
            <div class="bottom-part"></div>
        </div>
    </body>
</html>
