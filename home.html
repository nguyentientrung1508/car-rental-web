<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Rent - Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
  
    <div class="form-section">
  
      <div class="section">
        <h2>Billing Info</h2>
        <div class="row">
          <div>
            <label>Name</label>
            <input type="text" placeholder="Your name" />
          </div>
          <div>
            <label>Phone Number</label>
            <input type="text" placeholder="Phone number" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Address</label>
            <input type="text" placeholder="Address" />
          </div>
          <div>
            <label>Town / City</label>
            <input type="text" placeholder="Town or city" />
          </div>
        </div>
      </div>


      <div class="section">
        <h2>Rental Info</h2>
        <strong>Pick - Up</strong>
        <div class="row">
          <div>
            <label>Location</label>
            <select>
              <option>Select your city</option>
            </select>
          </div>
          <div>
            <label>Date</label>
            <input type="date" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Time</label>
            <input type="time" />
          </div>
        </div>

        <strong>Drop - Off</strong>
        <div class="row">
          <div>
            <label>Location</label>
            <select>
              <option>Select your city</option>
            </select>
          </div>
          <div>
            <label>Date</label>
            <input type="date" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Time</label>
            <input type="time" />
          </div>
        </div>
      </div>
    </div>


    <div class="summary-section">
      <div class="summary-header">Rental Summary</div>

      <div class="car-box">
        <img src="https://i.imgur.com/6Fz6rEz.png" alt="Car" />
        <div>
          <div class="car-name">Nissan GT - R</div>
          <div class="car-rating">‚≠ê 440+ Reviewer</div>
        </div>
      </div>

      <div class="price-line">
        <span>Subtotal</span>
        <span>$80.00</span>
      </div>
      <div class="price-line">
        <span>Tax</span>
        <span>$0</span>
      </div>

      <div class="apply-promo">
        <input type="text" placeholder="Apply promo code" />
        <button>Apply now</button>
      </div>

      <div class="total">$80.00</div>
    </div>
  </div>

</body>
</html>
