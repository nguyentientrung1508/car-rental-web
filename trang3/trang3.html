<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Car Rent</title>
    <link rel="stylesheet" href="cssTrang3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
    
<body>
    <div class="DetailCarRent">

        <div class="NavBarTop">
            <div class="logo">MORENT</div>
            <div class="search-box">
                <span style="padding-left: 20px; padding-top: 5px;"><img src="imgTrang3/search-normal.png"></span>
                <input type="text" placeholder="Search something here">
                <span style="padding-right:20px; padding-top: 5px;"><img src="imgTrang3/filter.png"></span>
            </div>
            <div class="profil">
                <span><img src="imgTrang3/Like.png" class="icon"></span>
                <span><img src="imgTrang3/Notification.png" class="icon"></span>
                <span><img src="imgTrang3/Settings.png" class="icon"></span>
                <span><img src="imgTrang3/Image.png" class="icon"></span>
            </div>
        </div>
        

        <div class="content">
            <div class="NavBarSide">
                <div class="layoutType">
                    <div class="chuType">TYPE</div>
                    <div class="TYPE" style="margin-top: 20px;">
                        <label><input type="checkbox"> Sport <span>(10)</span></label>
                        <label><input type="checkbox"> SUV <span>(12)</span></label>
                        <label><input type="checkbox"> MPV <span>(16)</span></label>
                        <label><input type="checkbox"> Sedan <span>(20)</span></label>
                        <label><input type="checkbox"> Coupe <span>(14)</span></label>
                        <label><input type="checkbox"> Hatchback <span>(14)</span></label>
                    </div>
                </div>

                <div class="layoutCapacity">
                    <div class="chuType">CAPACITY</div>
                    <div class="TYPE" style="margin-top: 20px;">
                        <label><input type="checkbox"> 2 Person <span>(10)</span></label>
                        <label><input type="checkbox"> 4 Person <span>(14)</span></label>
                        <label><input type="checkbox"> 6 Person <span>(12)</span></label>
                        <label><input type="checkbox"> 8 Person <span>(16)</span></label>
                    </div>
                </div>

                <div class="layoutPrice">
                    <div class="chuType">PRICE</div>
                    <div class="PRICERANGE">
                        <input type="range" min="0" max="100" value="100" step="1">
                        <div class="MAX">Max. $100.00</div>
                    </div>

                </div>
            </div>
        </div>

        <div class="footer">

        </div>

    </div>
</body>
</html>
